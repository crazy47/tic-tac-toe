<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="b.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barrio&family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">TIC TAC TOE</div>
        <div class="board">
            <div cellIndex="0" class="cell one"></div>
            <div cellIndex="1" class="cell two"></div>
            <div cellIndex="2" class="cell three"></div>
            <div cellIndex="3" class="cell four"></div>
            <div cellIndex="4" class="cell five"></div>
            <div cellIndex="5" class="cell six"></div>
            <div cellIndex="6" class="cell seven"></div>
            <div cellIndex="7" class="cell eight"></div>
            <div cellIndex="8" class="cell nine"></div>
        </div>
        <h1 id="status">The first 3 wins</h1>
        <button id="btn">restart?</button>
        <div class="stats">
            <div class="player" id="player">You:  <span id="player_wins">0</span></div>
            <div class="tie" id="tie">Tie: <span id="tie_occurence">0</span> </div>
            <div class="opponent" id="opponent">Opponent:  <span id="opponent_wins">0</span></div>
        </div>
    </div>
    <script src="c.js"></script>
</body>
</html>
